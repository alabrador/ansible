- name: Limpiar cache del sistema
  command: dnf clean all
  when: ansible_facts.os_family == "RedHat"

- name: Limpiar /tmp antiguos
  find:
    paths: /tmp
    age: "{{ tmp_retention_days }}d"
  register: tmp_files

- name: Borrar tmp antiguos
  file:
    path: "{{ item.path }}"
    state: absent
  loop: "{{ tmp_files.files }}"

- name: Buscar logs antiguos
  find:
    paths:
      - /usr/local/lsws/logs
      - /var/log
    patterns: "*.log"
    age: "{{ log_retention_days }}d"
  register: old_logs

- name: Eliminar logs antiguos
  file:
    path: "{{ item.path }}"
    state: absent
  loop: "{{ old_logs.files }}"

- name: Buscar backups en /home/backup
  find:
    paths: /home/backup
    file_type: directory
  register: backup_dirs

- name: Ordenar backups por fecha (m치s reciente primero)
  set_fact:
    backups_sorted: "{{ backup_dirs.files | sort(attribute='mtime', reverse=true) }}"

- name: Mostrar backup que se conservar치
  debug:
    msg: "Se conservar치 el backup: {{ backups_sorted[0].path }}"
  when: backups_sorted | length > 0

- name: Eliminar backups antiguos (mantener solo el m치s reciente)
  file:
    path: "{{ item.path }}"
    state: absent
  loop: "{{ backups_sorted[1:] }}"
  when: backups_sorted | length > 1

