- name: Verificar y arrancar servicios CyberPanel
  block:
    - name: Comprobar estado del servicio "{{ item }}"
      systemd:
        name: "{{ item }}"
        state: started
      register: service_result
      ignore_errors: true
      loop: "{{ cyberpanel_services }}"
      loop_control:
        label: "{{ item }}"
