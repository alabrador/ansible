---
###############################################################################
# PLAY 1 â€“ Windows: generar el contenido
###############################################################################
- name: Generar reporte de mÃ¡quinas Citrix no registradas (Windows)
  hosts: srv-ddc01
  gather_facts: no

  tasks:
    - name: Obtener mÃ¡quinas sin registrar
      win_shell: |
        Add-PSSnapin Citrix.Broker.Admin.V2 -ErrorAction SilentlyContinue
        $unregistered = Get-BrokerMachine -RegistrationState Unregistered -ErrorAction SilentlyContinue

        if ($unregistered) {
          $lines = @()
          foreach ($m in $unregistered) {
            $lines += "ðŸ–¥ Name: $($m.MachineName) | State: $($m.RegistrationState) | Power: $($m.PowerState)"
          }
          $lines -join "`n"
        } else {
          "ALL_REGISTERED"
        }
      register: unregistered_machines
      changed_when: false

    - name: Exponer contenido al controller
      set_fact:
        report_content: "{{ unregistered_machines.stdout }}"

###############################################################################
# PLAY 2 â€“ Controller AWX (Linux)
###############################################################################
- name: Guardar reporte en el controller AWX
  hosts: localhost
  connection: local
  gather_facts: no

  tasks:
    - name: Guardar archivo en el workspace del proyecto
      copy:
        content: "{{ hostvars['srv-ddc01'].report_content }}"
        dest: "/runner/project/unregistered_machines.txt"
