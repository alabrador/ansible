---
- name: Verificar m√°quinas Citrix y notificar con Telegram
  hosts: srv-ddc01
  gather_facts: no
  become: false

  vars:
    # Fecha/hora est√°ndar y segura para AWX
    current_time: "{{ '%Y-%m-%d %H:%M' | strftime }}"

  tasks:
    - name: Obtener m√°quinas sin registrar en Citrix Studio
      win_shell: |
        Add-PSSnapin Citrix.Broker.Admin.V2 -ErrorAction SilentlyContinue
        $unregistered = Get-BrokerMachine -RegistrationState Unregistered -ErrorAction SilentlyContinue

        if ($unregistered) {
          foreach ($machine in $unregistered) {
            Write-Output "üñ• $($machine.MachineName) | RegistrationState: $($machine.RegistrationState) | Power: $($machine.PowerState) | IP: $($machine.IPAddress)"
          }
        } else {
          Write-Output ""
        }
      register: unregistered_machines
      changed_when: false

    - name: Mostrar resultado en consola
      debug:
        msg: "{{ unregistered_machines.stdout }}"

    - name: Enviar alerta Telegram si hay m√°quinas sin registrar
      uri:
        url: "https://api.telegram.org/bot{{ telegram_bot_token }}/sendMessage"
        method: POST
        body_format: json
        body:
          chat_id: "{{ telegram_chat_id }}"
          text: |
            ‚ö†Ô∏è Citrix - M√°quinas NO registradas
            Servidor: {{ inventory_hostname }}
            Fecha: {{ current_time }}

            {{ unregistered_machines.stdout }}
        status_code: 200
      delegate_to: localhost
      when: unregistered_machines.stdout is defined and unregistered_machines.stdout | trim | length > 0

    - name: Enviar OK Telegram si todas est√°n registradas
      uri:
        url: "https://api.telegram.org/bot{{ telegram_bot_token }}/sendMessage"
        method: POST
        body_format: json
        body:
          chat_id: "{{ telegram_chat_id }}"
          text: |
            ‚úÖ Citrix OK
            Todas las m√°quinas est√°n registradas correctamente.
            Servidor: {{ inventory_hostname }}
            Fecha: {{ current_time }}
        status_code: 200
      delegate_to: localhost
      when: unregistered_machines.stdout is not defined or unregistered_machines.stdout | trim | length == 0
